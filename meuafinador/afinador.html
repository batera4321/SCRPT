<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Música</title>
    <link rel="stylesheet" href="afinador.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="main-title">Afinador & Metrônomo & Ritmos</h1>

      <!-- Afinador -->
      <div class="tuner-config">
        <label for="refFreq">Frequência de referência:</label>
        <select id="refFreq">
          <option value="438">A4 (438 Hz)</option>
          <option value="440" selected>A4 (440 Hz)</option>
          <option value="442">A4 (442 Hz)</option>
          <option value="443">A4 (443 Hz)</option>
          <option value="445">A4 (445 Hz)</option>
        </select>
        <div id="current-note" class="note"></div>
        <div id="note-check" class="note-check"></div>
        <button id="start-tuner" class="btn">Iniciar Afinador</button>
        <div id="precision-indicator"></div>
      </div>

      <!-- Metrônomo -->
      <section id="metronome">
        <button id="toggle-metronome" class="btn">
          Metrônomo
          <span id="metro-led-vertical-wrapper"
            ><div id="metro-led-vertical"></div
          ></span>
        </button>
        <div id="metronome-panel" class="panel hidden">
          <div class="speed-control">
            <label for="bpmSlider">Velocidade (BPM):</label>
            <input
              type="range"
              id="bpmSlider"
              min="30"
              max="240"
              step="1"
              value="60"
            />
            <span id="bpmValue">60</span>
          </div>
          <div class="met-config">
            <label for="meterSelect">Compasso:</label>
            <select id="meterSelect">
              <option value="2">2/4</option>
              <option value="3">3/4</option>
              <option value="4">4/4</option>
              <option value="6">6/8</option>
              <option value="9">9/8</option>
              <option value="12">12/8</option>
            </select>
          </div>
          <button id="play-stop-metronome" class="btn-small">Tocar</button>
        </div>
      </section>

      <!-- Ritmos de Bateria -->
      <section id="rhythms">
        <button id="toggle-rhythms" class="btn">Ritmos</button>
        <div id="rhythms-panel" class="panel hidden">
          <div class="speed-control">
            <label for="rhythmSpeed">Velocidade:</label>
            <input
              type="range"
              id="rhythmSpeed"
              min="0.5"
              max="2"
              step="0.1"
              value="1"
            />
            <span id="speedPercent">100%</span>
          </div>
          <!-- Audio player -->
          <audio id="audio-player" class="hidden"></audio>
          <div class="grid-3x3">
            <button class="btn-rhythm" data-file="audio/rock.mp3">Rock</button>
            <button class="btn-rhythm" data-file="audio/funk.mp3">Funk</button>
            <button class="btn-rhythm" data-file="audio/reggae.mp3">
              Reggae
            </button>
            <button class="btn-rhythm" data-file="audio/baiao.mp3">
              Baião
            </button>
            <button class="btn-rhythm" data-file="audio/jazz.mp3">Jazz</button>
            <button class="btn-rhythm" data-file="audio/blues.mp3">
              Blues
            </button>
            <button class="btn-rhythm" data-file="audio/samba.mp3">
              Samba
            </button>
            <button class="btn-rhythm" data-file="audio/metal.mp3">
              Metal
            </button>
            <button class="btn-rhythm" data-file="audio/pop.mp3">Pop</button>
          </div>
        </div>
      </section>
    </div>
    <script src="afinador.js"></script>
  </body>
</html>
